<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
  1). 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  2). 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
-->
<script type="text/javascript">
  //1). 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  var o1 = {m: 1}
  var o2 = o1
  // 通过一个引用变量修改对象内部数据
  o2.m = 2
  console.log(o1.m, o1===o2) // 2  true

  //2). 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
  var o3 = {m: 3}
  var o4 = o3
  o3 = {m: 4}
  console.log(o4.m, o4===o3) // 3  false

  // 问题: 判断输出
  var o5 = {m: 5}
  var o6 = o5
  function fn(obj) {
    // obj = {m: 6}  // 5 5 true
    obj.m = 6 // 6 6 true
  }
  fn(o5)
  console.log(o5.m, o6.m, o6===o5)

</script>
</body>
</html>
